<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SGPA Calculator</title>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <style>
        @keyframes color {
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
        }
        body {
            background:linear-gradient(45deg,#8cf4f8, #367bdc, #ff9090, #9fff7f);
            background-size:300% 300%;
            animation:color 12s ease-in-out infinite;
            font-family: Arial, sans-serif;
            background-color: #cafcc6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #b6b6b6;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .header button {
            background-color: #ff4c4c;
            color: white;
            border: none;
            width:5%;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #ff1a1a;
        }

        .container {
            position: relative;
            top:30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
            display: flex;
            flex-direction: column;
            max-height: 80vh; /* Add this to prevent it from exceeding the viewport height */
            overflow-y: auto; /* Enable scroll if content exceeds height */
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-group label {
            flex: 1;
            margin-right: 10px;
        }

        .input-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group input[type="number"] {
            max-width: 100px;
        }

        button {
            display: block;
            width: 25%;
            padding: 10px;
            background-color: #8ac3ff;
            color: #fff;
            border-color: #0063cd;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #16c0ac;
            transform: scale(1.2);
        }

        #cgpa {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Info icon styling */
        .info-icon {
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }

        .info-icon:hover .tooltip-text {
            display: block;
        }

        .tooltip-text {
            display: none;
            position:absolute;
            top: 25px;
            right: -80px;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        // Function to delete all cookies and clear generated blocks
        function resetCookies() {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
            }
            document.getElementById("inputContainer").innerHTML = "";
            document.getElementById("cgpa").innerText = "";
        }

        // Function to load input fields
        function loadInputFields() {
            const subjectCount = parseInt(document.getElementById("semesterCount").value);
            if (isNaN(subjectCount) || subjectCount <= 0 || subjectCount > 10) {
                document.getElementById("cgpa").innerText = "Please enter a valid number of subjects (1-10).";
                return;
            }
            setCookie("subjectCount", subjectCount, 365);
            const container = document.getElementById("inputContainer");
            container.innerHTML = "";

            for (let i = 1; i <= subjectCount; i++) {
                const row = document.createElement("div");
                row.classList.add("row");
                row.innerHTML = `
                    <br><div><b>Subject ${i}</b></div><br>
                    <div>
                        <label for="grade${i}">Grade:</label>
                        <select id="grade${i}" onchange="saveCookie('${i}')">
                            <option value="S">S</option>
                            <option value="A">A</option>
                            <option value="B">B</option>
                            <option value="C">C</option>
                            <option value="D">D</option>
                            <option value="E">E</option>
                            <option value="F">F</option>
                        </select>
                    </div>
                    <div>
                        <label for="credits${i}">Credits:</label>
                        <input type="number" id="credits${i}" max="5" min="0" onchange="saveCookie('${i}')" placeholder="0-5">
                    </div>`;
                container.appendChild(row);
            }
            loadSavedData(subjectCount);
        }

        // Save grade and credit values in cookies
        function saveCookie(subjectIndex) {
            const grade = document.getElementById(`grade${subjectIndex}`).value;
            const credits = document.getElementById(`credits${subjectIndex}`).value;
            setCookie(`grade${subjectIndex}`, grade, 365);
            setCookie(`credits${subjectIndex}`, credits, 365);
        }

        // Load saved data from cookies
        function loadSavedData(subjectCount) {
            for (let i = 1; i <= subjectCount; i++) {
                const savedGrade = getCookie(`grade${i}`);
                const savedCredits = getCookie(`credits${i}`);
                if (savedGrade) document.getElementById(`grade${i}`).value = savedGrade;
                if (savedCredits) document.getElementById(`credits${i}`).value = savedCredits;
            }
        }

        // Calculate SGPA
        function calculateSGPA() {
            const subjectCount = parseInt(document.getElementById("semesterCount").value);
            if (isNaN(subjectCount) || subjectCount <= 0) {
                document.getElementById("cgpa").innerText = "Please enter a valid number of subjects!";
                return;
            }

            const gradePoints = { S: 10, A: 9, B: 8, C: 7, D: 6, E: 5, F: 0 };
            let totalCredits = 0;
            let num = 0;

            for (let i = 1; i <= subjectCount; i++) {
                const grade = document.getElementById(`grade${i}`).value;
                const credits = parseInt(document.getElementById(`credits${i}`).value);

                if (isNaN(credits) || credits < 0 || credits > 5) {
                    document.getElementById("cgpa").innerText = "Please enter valid credits (0-5) for all subjects!";
                    return;
                }

                if (grade === "F") continue;
                num += gradePoints[grade] * credits;
                totalCredits += credits;
            }

            if (totalCredits === 0) {
                document.getElementById("cgpa").innerText = "No valid grades or credits to calculate SGPA!";
                return;
            }

            const sgpa = num / totalCredits;
            document.getElementById("cgpa").innerText = "Your SGPA is: " + sgpa.toFixed(2);
        }

        // Load initial cookie-based data
        window.onload = function() {
            const savedSubjectCount = getCookie("subjectCount");
            if (savedSubjectCount) {
                document.getElementById("semesterCount").value = savedSubjectCount;
                loadInputFields();
            }
        };
    </script>
</head>
<body>
    <div class="header">
        <a href="index.html">&#8592;</a>
        <a href="#">SGPA</a>
        <button onclick="resetCookies()">Reset</button>
    </div>

    <div class="container">
        <h1>SGPA Calculator
        <span class="info-icon"><box-icon name='info-circle'></box-icon>
            <span class="tooltip-text">Grade details: S - Highest, F - Fail</span>
        </span>
        </h1>

        <div class="input-group">
            <label for="semesterCount">Number of Subjects:</label>
            <input type="number" id="semesterCount" min="1" max="10" placeholder="1-10">
        </div>

        <center>
        <button onclick="loadInputFields()">Submit</button> 
        <div id="inputContainer"></div><br>
        <button onclick="calculateSGPA()">Calculate SGPA</button>
        <p id="cgpa"></p>
        </center>
    </div>
</body>
</html>
