    <title>CGPA Calculator</title>
    <style>
        @keyframes color {
            0%{
                background-position: 0% 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0% 50%;
            }
        }
        body {
            background:linear-gradient(45deg,#8cf4f8, #367bdc, #ff9090, #9fff7f);
            background-size:300% 300%;
            animation:color 12s ease-in-out infinite;
            font-family: Arial, sans-serif;
            background-color: #cafcc6;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; 
            margin: 0;
        }

        .header {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #b6b6b6;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            z-index: 1000;
        }

        .header a {
            color: white;
            text-decoration: none;
            font-size: 20px;
        }

        .header button {
            background-color: #ff4c4c;
            color: white;
            border: none;
            width:5%;
            padding: 8px;
            border-radius: 5px;
            cursor: pointer;
        }

        .header button:hover {
            background-color: #ff1a1a;
        }

        .container {
            margin-top: 100px; /* To avoid overlap with fixed header */
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-group label {
            flex: 1;
            margin-right: 10px;
        }

        .input-group input {
            flex: 2;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .input-group input[type="number"] {
            max-width: 100px;
        }

        button {
            display: block;
            width: 25%;
            padding: 10px;
            background-color: #8ac3ff;
            color: #fff;
            border-color: #0063cd;
            border-radius: 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

         button:hover {
            background-color: #16c0ac;
            transform: scale(1.2);
        }

        #cgpa {
            text-align: center;
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Info icon styling */
        .info-icon {
            font-size: 16px;
            margin-left: 10px;
            cursor: pointer;
            position: relative;
            display: inline-block;
        }

        .info-icon:hover .tooltip-text {
            display: block;
        }

        .tooltip-text {
            display: none;
            position: absolute;
            top: 25px;
            left: 0;
            background-color: rgba(0, 0, 0, 0.75);
            color: #fff;
            padding: 10px;
            border-radius: 5px;
            width: 250px;
            z-index: 1000;
            font-size: 12px;
        }
    </style>
    <script>
        // Function to set a cookie
        function setCookie(name, value, days) {
            const d = new Date();
            d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        // Function to get a cookie
        function getCookie(name) {
            const cname = name + "=";
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            for(let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(cname) === 0) {
                    return c.substring(cname.length, c.length);
                }
            }
            return "";
        }

        // Function to delete all cookies and clear generated blocks
        function resetCookies() {
            const cookies = document.cookie.split("; ");
            for (let i = 0; i < cookies.length; i++) {
                const cookie = cookies[i];
                const eqPos = cookie.indexOf("=");
                const name = eqPos > -1 ? cookie.substr(0, eqPos) : cookie;
                document.cookie = name + "=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/";
            }
            document.getElementById("inputContainer").innerHTML = ""; // Clear generated input fields
            document.getElementById("cgpa").innerText = ""; // Clear CGPA result
        }

        // Function to load input fields based on the number of semesters
        function loadInputFields() {
            const semesterCount = parseInt(document.getElementById("semesterCount").value);
            if (isNaN(semesterCount) || semesterCount <= 0) {
                document.getElementById("cgpa").innerText = "Please enter a valid number of semesters!";
                return;
            }
            if (semesterCount >= 11) {
                document.getElementById("cgpa").innerText = "Please enter a valid number of semesters!";
                return;
            }
            setCookie("semesterCount", semesterCount, 365);
            const container = document.getElementById("inputContainer");
            container.innerHTML = "";

            for (let i = 1; i <= semesterCount; i++) {
                const row = document.createElement("div");
                row.classList.add("row");
                row.innerHTML = `
                    <Br><div><b>Sem ${i}</b></div>
                    <div>
                        <label for="semester${i}">SGPA :</label>
                        <input type="number" id="semester${i}" step="0.01" min="0" max="10" required>
                    </div><br>
                    <div>
                        <label for="credits${i}">Credits:</label>
                        <input type="number" id="credits${i}" step="0.1" min="0" required>
                    </div>
                `;
                container.appendChild(row);
            }
            
            document.getElementById("cgpa").innerText = ""; // Reset CGPA result
        }

        // Function to calculate the CGPA
        function calculateCGPA() {
            const semesterCount = parseInt(document.getElementById("semesterCount").value);
            let totalCredits = 0;
            let weightedSum = 0;

            for (let i = 1; i <= semesterCount; i++) {
                const sgpa = parseFloat(document.getElementById(`semester${i}`).value);
                const credits = parseFloat(document.getElementById(`credits${i}`).value);

                if (isNaN(sgpa) || isNaN(credits) || sgpa < 0 || sgpa > 10 || credits <= 0) {
                    document.getElementById("cgpa").innerText = "Please enter valid SGPA and credits for all semesters!";
                    return;
                }

                weightedSum += sgpa * credits;
                totalCredits += credits;
            }

            const cgpa = weightedSum / totalCredits;
            document.getElementById("cgpa").innerText = `Your CGPA is: ${cgpa.toFixed(2)}`;
        }

        // Load the cookie value when the page loads (if cookie exists)
        window.onload = function() {
            const semesterCount = getCookie("semesterCount");
            if (semesterCount) {
                document.getElementById("semesterCount").value = semesterCount;
                loadInputFields();
            }
        }
    </script>
</head>
<body>
    <div class="header">
        <a href="homepage.html" style="color: rgb(0, 0, 0);">&#8592;</a>
        <h3 style="color:black"><b>CGPA</b></h3>
        <button onclick="resetCookies()">Reset</button>
    </div>
    <div class="container">
        <h1>CGPA Calculator
            <span class="info-icon">ℹ️
                <span class="tooltip-text">
                    You can enter the number of semesters and then input the SGPA and credits for each semester to calculate the CGPA.
                </span>
            </span>
        </h1>
        <div class="input-group">
            <label for="semesterCount">Enter number of semesters:</label>
            <input type="number" id="semesterCount" min="1" max="10" step="1" required>
        </div>
        <Center>
        <button onclick="loadInputFields()">Submit</button>
        <div id="inputContainer"></div>
        <br><button onclick="calculateCGPA()">Calculate CGPA</button>
        <div id="cgpa"></div>
        </Center>
    </div>
</body>
</html>
